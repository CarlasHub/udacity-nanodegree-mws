<!DOCTYPE html>

<!--
Make a useful calendar appear by using the appropriate input type.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Calendar</title>
    <style>
        body {
            line-height: 1.5em;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
    <h3>Pick a date and time</h3>
    <label for="dt">Date & Time
        <input id="dt" type="datetime-local" placeholder="DD" maxlength="2">
    </label>
</body>
</html>
