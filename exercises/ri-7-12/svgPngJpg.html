<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Udacity RI: same image as SVG, PNG and JPEG</title>

  <link rel="icon" sizes="192x192" href="images/icon.png">

  <style>
    body {
      font-size: 0;
      margin: 0;
      overflow: hidden;
    }
    img {
      float: left;
      width: calc(100vw/3);
    }
  </style>

</head>

<body>
  <img src="images/chrome.svg" alt="Google Chrome logo: SVG" />
  <img src="images/chrome.png" alt="Google Chrome logo: PNG" />
  <img src="images/chrome.jpg" alt="Google Chrome logo: JPEG" />
</body>

</html>
